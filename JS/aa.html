<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<form
			method="GET" action="bb.html" id="form1"
			onsubmit=
				"console.log('from tag'); 
				return false ;">
			이름 : <input type= "text" name = "id"><br>
			메시지 : <input type= "text" name = "msg"><br>
			<input type = "submit">
		</form>
		<script>
			var t = document.getElementById("form1");
			t.onsubmit = function a(){
				console.log("from property");
				return false;
			}
			function b(){
				console.log("from addeventlistenre");
				return false;
			}	
			t.addEventListener("submit", b;
		</script>
	</body>
</html>
